<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Valoración de Películas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <h1>App de valoración de películas</h1>

    <h2>Películas que has valorado</h2>
    <div id="rated-movies"></div> <!-- Nuevo contenedor para las películas valoradas -->


    <div id="user-stats">
        <h3>Estadísticas del Usuario</h3>
        <p id="fav-genre"></p>
        <p id="least-fav-genre"></p>
        <p id="rating-deviation"></p>
    </div>


    <h2>Buscador de Películas</h2>
    
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Busca una película...">
        <button id="search-button">Buscar</button>
    </div>

    <div id="movie-list"></div>

    <script src="script.js"></script>
</body>
</html>
